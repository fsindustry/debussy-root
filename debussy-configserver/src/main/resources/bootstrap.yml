spring:
  application:
    name: debussy-configserver
  profiles:
    active: native
  ###########################################
  # devtools配置
  ###########################################
  devtools:
    livereload:
      port: 38070
##################################################
# 服务器基本属性配置
##################################################
# 启用调试模式，将输出更多日志
debug: true
server:
  port: 8070

###########################################
# 日志相关配置
###########################################
logging:
  config: classpath:logback-spring.xml
  path: ./logs

